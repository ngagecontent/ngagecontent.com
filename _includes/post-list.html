<div class="grid-item grid-sizer">
	<article class="post">
		<div class="post-media">
			<div class="thumbnail overlay-slide-in-left" data-hover-easing="swing">
				<a class="overlay-link" href="{{ post.url }}">
					<img src="{{ post.image }}" alt=""/>
					<span class="overlay-info">
						<span>
							<span>
								<span class="project-title">VIEW POST</span><br>
							</span>
						</span>
					</span>
				</a>
			</div>
		</div>
		<div class="post-content with-background">
			<h2 class="post-title"><a href="{{ post.url }}">{{post.title}}</a></h2>
			<div class="post-info">
				{% assign author = site.data.authors %}
				<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
			</div>
			<p>{{ post.teaser | truncatewords:15  }}</p>
			<div class="post-read-more">
				<a href="{{ post.url }}" class="button bkg-charcoal bkg-hover-charcoal color-white color-hover-white read-more">View Post</a>
			</div>
		</div>
	</article>
</div>
